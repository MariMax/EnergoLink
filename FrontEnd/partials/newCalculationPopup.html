 <div>       
        <div class="modal-header">
            <h3 class="modal-title">Новый расчет</h3>
        </div>
        <div class="modal-body">
    <div class="row">

            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="StartDate" is-open="startOpened"  datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>

    </div>

        <div class="row">

            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="EndDate" is-open="endOpened"  datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>

    </div>
<div class="row">

<select class="form-control" ng-model="schemes.selected" ng-options="scheme.Name for scheme in schemes"></select>

</div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
</div>
