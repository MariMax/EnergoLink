 <div>       
        <div class="modal-header">
            <h3 class="modal-title">Новый расчет</h3>
        </div>
        <div class="modal-body">
        <h4>
          Дата начала
        </h4>
<div date-picker required="true" date="schemes.startDate"></div>
        <h4>
          Дата окончания
        </h4>
<div date-picker required="true" date="schemes.endDate"></div>
            <h4>
          Расчетная схема
        </h4>
<div class="row">

<select class="form-control" ng-model="schemes.sel" ng-options="scheme.Name for scheme in schemes"></select>

</div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
</div>
