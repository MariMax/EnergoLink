    <div class="row">

            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="date"  min-date="minDate" max-date="maxDate" is-open="opened"  datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="required" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>

    </div>
